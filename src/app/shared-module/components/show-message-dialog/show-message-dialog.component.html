<section class="dialog-body">
    <div class="close" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </div>
    <h2 mat-dialog-title>{{data.title}} </h2>
    <div class="message-body">
        {{data.message}}
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</section>
